services:
  - type: web
    name: n8n
    env: docker
    plan: starter   # Change to 'standard' if you need more power
    branch: main
    repo: https://github.com/your-username/n8n  # Replace with your forked repo
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: WEBHOOK_URL
        value: https://n8n.onrender.com   # Replace with your Render URL
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: your-username             # Replace with your username
      - key: N8N_BASIC_AUTH_PASSWORD
        value: your-strong-password      # Replace with your password
      - key: N8N_ENCRYPTION_KEY
        value: MxrzCPK-wJG8wyBjO9aqtUwgsJaKco6TNpn_UP6Ms-I  # Secure random string
      - key: GENERIC_TIMEZONE
        value: America/New_York
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 5

databases:
  - name: n8n-db
    databaseName: n8n
    user: n8nuser
    plan: starter
